<form [formGroup]="workItemsForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">
      <progressbar *ngIf="progressBar" class="progress progress-striped" [value]=percentage [max]="100" type="danger">
        {{ percentage | number:"1.0-0" }}%
      </progressbar>
      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control"
               id="name"
               formControlName="name"
               type="text"
               autofocus>
      </div>
      <div class="form-group">
        <label for="img">Thumbnail</label>
        <input class="form-control"
               (change)="onFileLoaded($event)"
               id="img"
               type="file">
      </div>
      <div class="form-group">
        <label for="desc">Description</label>
        <textarea class="form-control"
                  formControlName='desc'
                  id="desc">
        </textarea>
      </div>
    </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" [disabled]="workItemsForm.invalid">Submit</button>
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
  </div>
</form>
